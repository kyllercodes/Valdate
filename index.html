<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Twinkling Stars Background -->
    <div class="stars"></div>

    <div class="invitation-container">
        <h1>ğŸ’› Will You Be My Valentine? ğŸ’›</h1>
        <p class="invitation-message">I'd love to spend a special day with you. Will you say yes? ğŸ˜Š</p>
        <div class="buttons">
            <button id="yesBtn" onclick="startMessageSequence()">Yes ğŸ’–</button>
            <button id="noBtn" onmouseover="moveNoButton()">No ğŸ˜¢</button>
        </div>
    </div>

    <!-- Popup Message Box -->
    <div id="popupContainer" class="popup hidden">
        <p id="popupMessage"></p>
        <button id="nextBtn" onclick="nextMessage()">Next â¡ï¸</button>
    </div>

    <script>
        let messages = [
    "Yehey, Can't wait to see you!",
    "I know love, we might not be able to meet in person right now, but that wonâ€™t stop me from making this day special with you.",
    "Iâ€™d love to spend a beautiful evening together, just you and me, laughing, talking, and making new memories.",
    "How about a virtual date? Hehe, I'll bring the smiles, you bring your beautiful self. Maybe we can watch a movie, play games, or just talk about anything and everything.",
    `
         You're Invited to a Special Online Date 

        ğŸ“… Date: February 14, 2025, 8pm  
        ğŸ’» Where: Discord
        ğŸ¥ What: A special date for my lablab!  

        I canâ€™t wait to spend time with you.  
    `
];
let messageIndex = 0;

function startMessageSequence() {
    document.getElementById('popupContainer').classList.remove('hidden');
    document.getElementById('popupMessage').innerText = messages[messageIndex];
}

function nextMessage() {
    messageIndex++;
    if (messageIndex < messages.length) {
        document.getElementById('popupMessage').innerText = messages[messageIndex];
    } else {
        document.getElementById('popupContainer').classList.add('hidden');
    }
}

function moveNoButton() {
    let noBtn = document.getElementById('noBtn');
    let x = Math.random() * window.innerWidth * 0.6;
    let y = Math.random() * window.innerHeight * 0.6;
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}

function createStars() {
    const starContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let size = Math.random() * 3 + 1;
        let duration = Math.random() * 2 + 1;
        
        star.style.left = x + 'px';
        star.style.top = y + 'px';
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.animationDuration = duration + 's';

        starContainer.appendChild(star);
    }
}

createStars();

    </script>
</body>
</html>
